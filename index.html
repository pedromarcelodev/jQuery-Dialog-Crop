<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dialog Crop | jQuery Plugin</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/dialog.css">
	<link rel="stylesheet" href="jcrop/css/jquery.Jcrop.min.css">
</head>
<body>
	<div id="container">
		<h1>Dialog Crop Test</h1>
		<a href="images/github.png" rel="nofollow" data-toggle="dialog-crop" title="Crop image">
			<img src="images/github.png">
		</a>
	</div>
	<div class="dc dialog-hide"></div>
	<script src="jquery/jquery.js" type="text/javascript"></script>
	<script src="jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	<script src="jcrop/js/jquery.Jcrop.min.js" type="text/javascript"></script>
	<script src="jquery.dialog-crop.js" type="text/javascript"></script>
	<script type="text/javascript">
		(function($){
			$('.dc').dialogCrop({
				dialog: {
					modal: true,
					title: "Dialog Crop",
					minWidth: 300
				}
			});
		})(jQuery);
	</script>
</body>
</html>
